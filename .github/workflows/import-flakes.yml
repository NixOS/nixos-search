name: "Flakes: Hourly import to Elasticsearch"

on:
  pull_request:
  workflow_dispatch:
  schedule:
  - cron: '0 * * * *'

jobs:

  import-flakes:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        group:
          - "manual"

    env:
      RUST_LOG: debug
      FI_ES_EXISTS_STRATEGY: recreate
      FI_ES_URL: ${{ secrets.ELASTICSEARCH_URL }}

    steps:

    - name: Checking out the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Installing Nix
      uses: cachix/install-nix-action@v16
      with:
        nix_path: nixpkgs=channel:nixpkgs-unstable

    - uses: cachix/cachix-action@v10
      with:
        name: nixos-search
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'

    - name: Building flake-info
      run: |
        nix build .#flake-info

    - name: Import ${{ matrix.group }} group
      run: |
        ./result/bin/flake-info --push --elastic-schema-version=$(< ./VERSION) group ./flakes/${{ matrix.group }}.toml ${{ matrix.group }}
      if: github.repository_owner == 'NixOS'

    - name: Warmup ${{ matrix.group }} group
      run: |
        for (( i = 0; i < 3; i++ )) do
          curl -sS ${{ secrets.ELASTICSEARCH_URL }}/$(< VERSION)-${{ matrix.group }}/_search
        done
      if: github.repository_owner == 'NixOS'
